<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDAR BAHAR PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-purple: #2a143d; /* Light Pure Purple */
            --panel: #3d225a;
            --accent: #d752d7;
            --andar-red: #ff3b3b;
            --bahar-green: #00ff88;
            --gold: #f1c40f;
        }

        body {
            background-color: var(--bg-purple);
            color: white;
            font-family: 'El Messiri', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .main-app {
            width: 100%;
            max-width: 414px;
            background: var(--bg-purple);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* SVG Animated Title */
        .header-box { padding: 20px 0; text-align: center; background: rgba(0,0,0,0.2); }
        .svg-title {
            font-size: 38px;
            font-weight: bold;
            fill: none;
            stroke: var(--accent);
            stroke-width: 1.2px;
            stroke-dasharray: 200%;
            animation: shine 4s linear infinite;
        }
        @keyframes shine {
            0% { stroke-dashoffset: 200%; fill: transparent; }
            50% { fill: var(--accent); stroke-dashoffset: 0%; }
            100% { stroke-dashoffset: -200%; fill: transparent; }
        }

        /* Prediction Area */
        .prediction-container {
            margin: 20px;
            padding: 40px 10px;
            background: var(--panel);
            border-radius: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Slot Animation Style */
        .slot-window {
            height: 140px;
            width: 140px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            border: 2px solid var(--accent);
        }

        .reel {
            display: flex;
            flex-direction: column;
            transition: transform 3s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .reel img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            padding: 10px;
            box-sizing: border-box;
        }

        .result-label {
            font-size: 34px;
            margin-top: 20px;
            font-weight: 900;
            letter-spacing: 5px;
            height: 40px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Action Button */
        .btn-main {
            width: 90%;
            margin: 0 5% 20px 5%;
            padding: 18px;
            background: linear-gradient(135deg, #d752d7, #8e44ad);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'El Messiri', sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Tabs Section */
        .tab-wrapper { display: flex; padding: 0 15px; gap: 10px; }
        .tab {
            flex: 1; padding: 12px; border: none; border-radius: 12px;
            background: rgba(0,0,0,0.2); color: #ccc;
            font-family: 'El Messiri', sans-serif; cursor: pointer;
        }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .list-box {
            background: rgba(255,255,255,0.05);
            flex-grow: 1; margin-top: 15px;
            border-radius: 35px 35px 0 0; padding: 20px;
        }

        .item { display: flex; justify-content: space-between; padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Blur class for spinning effect */
        .blur { filter: blur(4px); }
    </style>
</head>
<body>

<div class="main-app">
    <div class="header-box">
        <svg width="100%" height="50">
            <text x="50%" y="40" text-anchor="middle" class="svg-title">ANDAR BAHAR</text>
        </svg>
    </div>

    <div style="padding: 10px 25px; font-size: 14px; display: flex; justify-content: space-between;">
        <span>Round: <b id="rid">1052285</b></span>
        <span style="color: var(--bahar-green);">● ANALYZER ACTIVE</span>
    </div>

    <div class="prediction-container">
        <div class="slot-window">
            <div id="reel" class="reel">
                <img src="https://firebasestorage.googleapis.com/v0/b/i-to-u.appspot.com/o/publicimage%2F1000486820.png?alt=media&token=824b28d1-c01f-469b-a1ad-fc24db3a488f">
            </div>
        </div>
        <div id="res-txt" class="result-label" style="color: white;">READY</div>
    </div>

    <button class="btn-main" onclick="spinSlot()">ANALYZE NEXT</button>

    <div class="tab-wrapper">
        <button class="tab active" onclick="switchTab(this, 'top')">Top Bets</button>
        <button class="tab" onclick="switchTab(this, 'best')">Best Bets</button>
        <button class="tab" onclick="switchTab(this, 'history')">History</button>
    </div>

    <div class="list-box" id="content">
        </div>
</div>

<script>
    const imgQ = "https://firebasestorage.googleapis.com/v0/b/i-to-u.appspot.com/o/publicimage%2F1000486820.png?alt=media&token=824b28d1-c01f-469b-a1ad-fc24db3a488f";
    const imgA = "https://firebasestorage.googleapis.com/v0/b/i-to-u.appspot.com/o/publicimage%2F1000486822.png?alt=media&token=3a768657-1d8c-4d7f-b7b7-a3d75ad19b21";
    const imgB = "https://firebasestorage.googleapis.com/v0/b/i-to-u.appspot.com/o/publicimage%2F1000486821.png?alt=media&token=12671350-2e68-4a86-b799-6b38f28803f9";

    let historyLog = [];

    function spinSlot() {
        const reel = document.getElementById('reel');
        const txt = document.getElementById('res-txt');
        const rid = document.getElementById('rid');

        // Prepare long reel for animation
        let reelContent = '';
        for(let i=0; i<15; i++) {
            reelContent += `<img src="${[imgA, imgB, imgQ][Math.floor(Math.random()*3)]}">`;
        }
        
        const isAndar = Math.random() > 0.5;
        const resultImg = isAndar ? imgA : imgB;
        reelContent += `<img src="${resultImg}">`; // Final Result at bottom

        reel.innerHTML = reelContent;
        reel.style.transition = "none";
        reel.style.transform = "translateY(0)";
        reel.classList.add('blur');
        txt.innerText = "SPINNING...";
        txt.style.color = "white";

        setTimeout(() => {
            reel.style.transition = "transform 3s cubic-bezier(0.15, 0, 0.15, 1)";
            // Scroll to the last image
            const offset = (reel.children.length - 1) * 140;
            reel.style.transform = `translateY(-${offset}px)`;
        }, 50);

        setTimeout(() => {
            reel.classList.remove('blur');
            txt.innerText = isAndar ? "ANDAR" : "BAHAR";
            txt.style.color = isAndar ? 'var(--andar-red)' : 'var(--bahar-green)';
            rid.innerText = parseInt(rid.innerText) + 1;
            historyLog.push({t: isAndar ? 'A' : 'B', c: isAndar ? 'red' : 'green'});
        }, 3050);
    }

    function switchTab(el, type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const cont = document.getElementById('content');
        
        if(type === 'history') {
            cont.innerHTML = historyLog.map(h => `<span style="background:${h.c}; border-radius:50%; width:30px; height:30px; display:inline-block; margin:5px; text-align:center; line-height:30px; font-size:12px;">${h.t}</span>`).join('') || "No History";
        } else {
            cont.innerHTML = `<div class="item"><span>User p***${Math.floor(Math.random()*9)}</span><span>Andar</span><span style="color:var(--gold)">₹${(Math.random()*5000).toFixed(0)}</span></div>`.repeat(5);
        }
    }
    
    // Initial content
    switchTab(document.querySelector('.tab'), 'top');
</script>

</body>
</html>
